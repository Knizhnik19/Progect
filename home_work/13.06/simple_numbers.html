    <meta charset="UTF-8">
    <title>Simple</title>
    <script>
        'use strict';

        outer_cycle:
        for (var i = 2; i<=10; i++) {

            for (var j = 2; j <= i-1; j++) {
                if (((i% j) === 0)&& (i!== j)){
                    continue outer_cycle;
                }
            }
            alert(i);
        }
    </script>
