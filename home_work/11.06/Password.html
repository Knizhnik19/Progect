<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script>
        'use strict';

        var name = prompt('Кто пришел?','');

        if (name === 'Админ'){

            var password = prompt('Пароль?','');

            if (password === 'Черный Властелин') {
                alert('Добро пожаловать!');
            } else if(password === null) {
                alert ('Вход отменен');
            } else {
                alert ('Пароль неверен');
            }
        }else if (name === null) {
            alert ('Вход отменен');
        }else {
            alert ('Я Вас не знаю');
        }
    </script>
</head>
